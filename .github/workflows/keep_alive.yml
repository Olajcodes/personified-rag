name: Keep Alive

on:
  schedule:
    # Runs every 14 minutes (Render sleeps after 15 mins of inactivity)
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allows you to run this manually for testing

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        run: |
          curl -I https://olajcodes-backend.onrender.com/
          echo "Ping sent to keep Render awake!"